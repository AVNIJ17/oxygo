    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <link rel="stylesheet" href="emergency_services.css" />
  </head>
  <body>
 
    <section class="container">
      <header>Emergency Delivery Registration Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Organization Name</label>
          <div class="select-box">
            <select>
              <option hidden>Register user</option>
              <option>Baghel's Agency</option>
              <option>Palash Enterprises</option>
              <option>Avni's Clinic</option>
              <option>Deep Hospital</option>
              <option>Ch.shivaji Maharaj govt.polytechnic</option>
              <option>MGM Hospital</option>
              <option>Jay Bhavani</option>
            </select>
          
        </div>
        
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Delivery Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="input-box">
          <label>Delivery Person Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>


        
        <div class="input-box">
            <label>Vehicle NO</label>
            <input type="text" placeholder="Enter vehicle number" required />
          </div>
  
          <div class="column">
            <div class="input-box">
              <label>Cylinder Unique No.</label>
              <input type="text" placeholder="Barcode number" required />
            </div>
            <div class="input-box">
              <label>Delivery Date</label>
              <input type="date" placeholder="Enter birth date" required />
            </div>
          </div>
          <div class="otype-box">
            <h3>Organization Type</h3>
            <div class="otype-option">
              <div class="otype">
                <input type="radio" id="check-govt" name="otype" checked />
                <label for="check-govt">Gov.Hospital</label>
              </div>
              <div class="otype">
                <input type="radio" id="check-private" name="otype" />
                <label for="check-ptivate">Private Sector</label>
              </div>
              <div class="otype">
                <input type="radio" id="check-other" name="otype" />
                <label for="check-other">Other</label>
              </div>
            </div>
          </div>

<br>
          <div>
            <label>Mention your Emergency reason</label>
            <textarea rows="10" cols="80" name="blog"> </textarea>
          </div>
        <div class="input-box address">
          <label>Transportation Address </label>
          <input type="text" placeholder="Enter street address" required />
          <input
            type="text"
            placeholder="Enter street address line 2"
            required
          />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>Satara</option>
                <option>M.P</option>
                <option>Solapur</option>
                <option>Pune</option>
                <option>Vashi</option>
                <option>konkan</option>
                <option>U.P</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
