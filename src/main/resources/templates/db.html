<canvas id="myChart1" style="width:100%;max-width:600px"></canvas>
<script>
var xValues = [ "Apr-Jun", "Jul-Sep", "Oct-Dec", "Jan-Mar"];

      display: true,

 <div class="container"  style="margin-top: 30px">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Inventory<b>Content</b></h2></div>
                    <div class="col-sm-4">
                       <a href="add_form" style="text-decoration: none; "> <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button></a>
                    </div>
                </div>
            </div>
            <div></div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Unique Id</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Type Of Cylinders</th>
                        <th>No. Of Cylinders</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody  id="inventoryJson"  >
                    
                </tbody>
            </table>
        </div>
    </div>

      <script type="text/javascript" >
      $(document).ready(function(){
    	  $.getJSON("http://localhost:9090/inventory", function(result){
    		  $.each(result, function(key,value) {
         
    			  $("#inventoryJson").append('<tr><td>'+value.id+'</td><td>'+value.city+'</td><td>'+value.state+'</td><td>'+value.type+'</td><td>'+value.number+'</td><td><a href="update_form?id='+value.id+'" style="text-decoration: none;" ><button type="button" class="btn btn-primary">Edit</button></a></td><td><button type="button" class="btn btn-danger"  onclick="remove('+value.id+')" >Delete</button></td></tr>');
       }); 
    });
 });
 
 
 function remove(d){
	 fetch('http://localhost:9090/inventory/' +d, {
		  method: 'DELETE',
		});
		window.location.replace("http://localhost:9090/db");
		
 }
  </script>
