<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Registration </title>

</head>
<body>
	<section>

		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Registration Page</div>

						<th:block th:if="${session.msg}">
							<p class="text-center fs-4 text-success">[[${session.msg}]]</p>
							<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
						</th:block>


						<div class="card-body">
							<form action="createUser" method="post">
							<div style="display: flex;">
								<div class="mb-3" style="margin-right: 60px">
									<label>Enter First Name</label> <input type="text"
										name="fName" class="form-control" required>
								</div>
								<div class="mb-3">
									<label>Enter Last Name</label> <input type="text"
										name="lName" class="form-control" required>
								</div>
								</div>
								
								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="email"
										class="form-control" required>
								</div>
								

								<div class="mb-3">
									<label>Enter Address</label> <input type="text" name="address"
										class="form-control" required>
								</div>
								
								<div style="display: flex;" >
								<div class="mb-3" style="margin-right: 60px" >
									<label>Enter City</label> <input type="text"
										name="city" class="form-control" required>
								</div>
								<div class="mb-3">
									<label>Enter PinCode</label> <input type="text"
										name="pincode" class="form-control">
								</div>
								
								</div>
								
								
								
								<div class="mb-3">
									<label>Enter Phone</label> <input type="text" name="phone"
										class="form-control" required>
								</div>
								<div class="mb-3">
									<label>Enter Password</label> <input type="password"
										name="password" class="form-control" required>
								</div>
								<button class="btn btn-primary col-md-12">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>

		</div>



	</section>



</body>
</html>
